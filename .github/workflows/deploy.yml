name: Deploy
on:
  workflow_dispatch:
    inputs:
      stage:
        description: 'Serverless stage to deploy (e.g., dev, prod)'
        default: 'prod'
        required: true
      region:
        description: 'AWS region'
        default: 'us-east-1'
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install Serverless & Python deps
        run: |
          npm ci
          python -m pip install --upgrade pip
          pip install -e .
      - name: Deploy
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ github.event.inputs.region }}
        run: npx serverless deploy --stage ${{ github.event.inputs.stage }} --conceal
